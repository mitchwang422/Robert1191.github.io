<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
<!-- below is for content -->
<a-assets>
<!-- id=“file name“ src=“file url" -->
<!-- <a-asset-item id="makery" src="https://cdn.rawgit.com/MakeryINFO/models-for-AR.js/master/makery.gltf"></a-asset-item> -->
<a-asset-item id="CarModel" src="https://Robert1191.github.io/Models/Car/Car.glb"></a-asset-item>
</a-assets>
<!-- scale values allow you to adjust the file’s display size, gltf-model=“#your file name“ -->


<a-marker-camera preset='hiro'>
	<a-entity scale="2 2 2" gltf-model="#CarModel"></a-entity>
</a-marker-camera>
</a-scene>
</body>
